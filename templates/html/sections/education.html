{% extends "section.html" %}

{% block body %}
  {% for school in items %}
    <p>
      <strong>{{ school.school }}</strong> - <em>{{ school.date }}</em><br/>
      {{ school.major }}<br/>
      {% if school.gpa is defined %}GPA: <strong>{{ school.gpa }}</strong>{% endif %}
    </p>
  {% endfor %}
{% endblock body %}
