- title: "geneBasis: an iterative approach for unsupervised selection of targeted gene panels from scRNA-seq"
  authors:
    - Alsu Missarova
    - Jaison Jain
    - Andrew Butler
    - Shila Ghazanfar
    - Tim Stuart
    - Maigan Brusko
    - Clive Wasserfall
    - Harry Nick
    - Todd Brusko
    - Mark Atkinson
    - Rahul Satija
    - John Marioni
  key: genebasis
  year: 2021
  month: December
  journal: Genome Biology
  url: https://doi.org/10.1186/s13059-021-02548-z
  abstract: >
      scRNA-seq datasets are increasingly used to identify gene panels that can be probed using alternative technologies, such as spatial transcriptomics, where choosing the best subset of genes is vital. Existing methods are limited by a reliance on pre-existing cell type labels or by difficulties in identifying markers of rare cells. We introduce an iterative approach, geneBasis, for selecting an optimal gene panel, where each newly added gene captures the maximum distance between the true manifold and the manifold constructed using the currently selected gene panel. Our approach outperforms existing strategies and can resolve cell types and subtle cell state differences.

- title: "Characterizing the molecular regulation of inhibitory immune checkpoints with multi-modal single-cell screens"
  authors:
    - Efthymia Papalexi
    - Eleni Mimitou
    - Andrew Butler
    - Samantha Foster
    - Bernadette Bracken
    - William Mauck
    - Hans-Hermann Wessels
    - Yuhan Hao
    - Bertrand Yeung
    - Peter Smibert
    - Rahul Satija

  key: mixscape
  year: 2021
  month: March
  journal: Nature Genetics
  url: https://doi.org/10.1038/s41588-021-00778-2
  abstract: >
    The expression of inhibitory immune checkpoint molecules, such as programmed death-ligand 
    (PD-L)1, is frequently observed in human cancers and can lead to the suppression of T 
    cell–mediated immune responses. Here, we apply expanded CRISPR-compatible (EC)CITE-seq, a 
    technology that combines pooled CRISPR screens with single-cell mRNA and surface protein 
    measurements, to explore the molecular networks that regulate PD-L1 expression. We also develop
    a computational framework, mixscape, that substantially improves the signal-to-noise ratio in 
    single-cell perturbation screens by identifying and removing confounding sources of variation. 
    Applying these tools, we identify and validate regulators of PD-L1 and leverage our multimodal 
    data to identify both transcriptional and post-transcriptional modes of regulation. 
    Specifically, we discover that the Kelch-like protein KEAP1 and the transcriptional activator 
    NRF2 mediate the upregulation of PD-L1 after interferon (IFN)-γ stimulation. Our results 
    identify a new mechanism for the regulation of immune checkpoints and present a powerful 
    analytical framework for the analysis of multimodal single-cell perturbation screens.

